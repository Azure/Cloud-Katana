title: getAllDirectoryRoles
id: d782c5cf-153c-4588-b153-dc54e35afa7f
creationDate: '2021-08-22'
modificationDate: '2021-08-22'
description: |
  A threat actor might want to list the directory roles that are activated in the tenant.
contributors:
- Roberto Rodriguez @Cyb3rWard0g
- MSTIC R&D
ctiReferences:
attackMappings:
- technique: T1069.003
  tactics:
  - TA0007
platform: Azure
resource:
  url: https://graph.microsoft.com/
  authorization:
    permissionsType: application
    permissions:
    - Directory.Read.All
parameters:
  accessToken:
    type: string
    description: Access token with the right permissions to access and interact with the Azure resource.
executor:
  type: PowerShell
  scriptContent: |
    $response = Invoke-MSGraph -Resource "directoryRoles" -AccessToken $accessToken
    $response
output:
  response:
    type: array