id: abef5116-ff37-4347-9e12-3f22babf18e9
creationDate: '2021-08-22'
modificationDate: '2021-08-22'
description: |
  A threat actor might want to list all the groups in an organization, including but not limited to Microsoft 365 groups..
contributors:
- Roberto Rodriguez @Cyb3rWard0g
- MSTIC R&D
ctiReferences:
attackMappings:
- technique: T1069.003
  tactics:
  - TA0007
platform: Azure
resource:
  url: https://graph.microsoft.com/
  authorization:
    permissionsType: application
    permissions:
    - Directory.Read.All
parameters:
  accessToken:
    type: string
    description: Access token with the right permissions to access and interact with the Azure resource.
executor:
  type: PowerShell
  scriptContent: |
    $response = Invoke-MSGraph -Resource "groups" -AccessToken $accessToken
    $response
output:
  response:
    type: array