name: Get Azure AD Groups
metadata:
  creationDate: '2021-08-22'
  modificationDate: '2021-09-08'
  description: |
    A threat actor might want to list all the groups in an organization, including but not limited to Microsoft 365 groups via Microsoft Graph APIs and the right permissions.
  contributors:
    - Roberto Rodriguez @Cyb3rWard0g
    - MSTIC R&D
  mitreAttack:
    - technique: T1069.003
      tactics:
        - TA0007
authorization:
  - resource: https://graph.microsoft.com/
    permissionsType: application
    permissions:
      - Group.Read.All
execution:
  type: ScriptModule
  platform: Azure
  executor: PowerShell
  module:
    name: CloudKatanaAbilities
    version: 1.0
    function: Get-CKAzADGroups
  parameters:
    selectFields:
      type: string
      description: Specific properties/columns to return from objects using the $select query parameter.
      required: false
    filter:
      type: string
      description: Filter results by using the $filter query parameter to retrieve just a subset of a collection.
      required: false
    pageSize:
      type: int
      description: Specific number of objects to return per page using the $top query parameter. $top sets the page size of results.
      required: false