schema: atomic
id: 2cddcd4a-8ba4-4d97-bf6d-bbf50a1192a7
name: Get members of an Azure AD Group
metadata:
  creationDate: '2021-09-30'
  modificationDate: '2021-09-30'
  description: |
    A threat actor might want to list members of an Azure AD group via Microsoft Graph APIs and the right permissions.
  contributors:
    - Roberto Rodriguez @Cyb3rWard0g
    - MSTIC R&D
  mitreAttack:
    - technique: T1069.003
      tactics:
        - TA0007
authorization:
  - resource: https://graph.microsoft.com/
    permissionsType: application
    permissions:
      - GroupMember.Read.All
execution:
  type: ScriptModule
  platform: Azure
  executor: PowerShell
  module:
    name: CloudKatanaAbilities
    version: 1.0
    function: Get-CKAzADGroupMembers
  parameters:
    groupId:
      type: string
      description: The id of the Azure AD group (id).
      required: true
    selectFields:
      type: string
      description: Specific properties/columns to return from objects using the $select query parameter.
      required: false