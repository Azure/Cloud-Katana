    name: List Azure AD Applications
    execution:
      type: ScriptModule
      platform: Azure
      executor: PowerShell
      module:
        name: CloudKatanaAbilities
        function: Get-CKAzADApplications
      parameters:
        selectFields: id,displayName
  - number: 2
    name: List Azure AD Service Principals
    execution:
      type: ScriptModule
      platform: Azure
      executor: PowerShell
      module:
        name: CloudKatanaAbilities
        function: Get-CKAzADServicePrincipals
      parameters:
        selectFields: id,displayName