schema: campaign
id: 7d918ee0-6928-48c5-8cf9-5dfb88abc7c4
name: Azure AD Discovery All
metadata:
  creationDate: '2022-05-01'
  modificationDate: '2022-05-01'
  description: |
    A campaign to simulate a threat actor disovering Azure AD users, applications, service principals, groups and directory roles.
  contributors:
    - Roberto Rodriguez @Cyb3rWard0g
    - MSTIC R&D
steps:
  - number: 1
    name: List Azure AD Users
    execution:
      type: ScriptModule
      platform: Azure
      executor: PowerShell
      module:
        name: CloudKatanaAbilities
        function: Get-CKAzADUsers
      parameters:
        selectFields: id,displayName
  - number: 2
    name: List Azure AD Applications
    execution:
      type: ScriptModule
      platform: Azure
      executor: PowerShell
      module:
        name: CloudKatanaAbilities
        function: Get-CKAzADApplications
      parameters:
        selectFields: id,displayName
  - number: 3
    name: List Azure AD Service Principals
    execution:
      type: ScriptModule
      platform: Azure
      executor: PowerShell
      module:
        name: CloudKatanaAbilities
        function: Get-CKAzADServicePrincipals
      parameters:
        selectFields: id,displayName
  - number: 4
    name: List Azure AD Groups
    execution:
      type: ScriptModule
      platform: Azure
      executor: PowerShell
      module:
        name: CloudKatanaAbilities
        function: Get-CKAzADGroups
      parameters:
        selectFields: id,displayName
  - number: 5
    name: List Azure AD Directory Roles
    execution:
      type: ScriptModule
      platform: Azure
      executor: PowerShell
      module:
        name: CloudKatanaAbilities
        function: Get-CKAzADDirectoryRoles